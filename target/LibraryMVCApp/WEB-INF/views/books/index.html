<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<div align="center">
    <h1>Список книг</h1>
    <br/>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Год выпуска</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td> <a th:href="@{/books/{id}(id=${book.getId()})}"
                th:text="${book.getTitle()}">Title>Книга</a> </td>
            <td th:text="${book.getAuthor()}">Author</td>
            <td th:text="${book.getYear()}">Year</td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<br/>
<hr/>
<a href="/books/new">Добавить книгу</a>
<br/>
<a href="/books/search">Поиск книги</a>
</body>
</html>
